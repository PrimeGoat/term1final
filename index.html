<html>
	<head>
		<title> NoteSaver </title>
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>

		<div id="App">
			<div class="control">LOGO
				<div class="tools">
					<div class="tool">
						New Note<br>
						<form>
							<label for="subject">Subject:</label>
							<input type="text" length=20 name="subject" id="addSubject"><br>
							<textarea name="body" cols=30 rows=5 id="addBody"></textarea><br>
							<button type="button" id="addSubmit">Add Note</button>
						</form>
					</div>
					<div class="tool">Tool</div>
					<div class="tool">Tool</div>
				</div>
				<div class="stats">
					<div class="stat">Stat</div>
					<div class="stat">Stat</div>
					<div class="stat">Stat</div>
				</div>
			</div>
			<div class="notes">
				<div class="note">Note content</div>
				<div class="note">Note content</div>
				<div class="note">Note content</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
